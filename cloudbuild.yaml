steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/ludops/plants-front:$COMMIT_SHA', '.', '--build-arg="REACT_APP_BACKEND_URL=$BACKEND_URL"']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/ludops/plants-front:$COMMIT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'plants-front'
      - '--image'
      - 'gcr.io/ludops/plants-front:$COMMIT_SHA'
      - '--region'
      - 'europe-west3'
options:
  logging: CLOUD_LOGGING_ONLY
images:
  - 'gcr.io/ludops/plants-front:$COMMIT_SHA'